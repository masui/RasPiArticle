<body>
TEST.html
<script type="text/javascript">
$(document).on('keydown',function(e){
  if(e.keyCode == 0x31){
    $.ajax({
      url: "/run1"
    });
  }
  if(e.keyCode == 0x32){
    $.ajax({
      url: "/run2"
    });
  }
  if(e.keyCode == 0x33){
    $.ajax({
      url: "/run3"
    });
  }
});
</script>
